<head>

    <style>
        :root{
            --primarycolor:rgb(245, 85 ,255);
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        div{
            height: 40px;
            width: 40px;
            background-color: var(--primarycolor);
            border-radius: 50%;
            animation-name: scale;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes scale{
            0%{
                transform: scale(1);
                opacity: 1;
            }
            100%{
                transform: scale(1.2);
                opacity: .6;
            }
        }
